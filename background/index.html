
<div class="dropdown">
  <button class="dropbtn">Menu</button>
  <div class="dropdown-content">
    <!-- Contrast button -->
    <button id="contrast-up-btn">Increase Contrast</button>
    <button id="contrast-down-btn">Decrease Contrast</button>
  </div>
</div>


<style>


body {


background: red;
 color: #000;




}


/* Default styles */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  z-index: 1;
}

.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Increase contrast */
.contrast-increase {
  filter: contrast(1.5);
}

/* Decrease contrast */
.contrast-decrease {
  filter: contrast(0.5);
}
</style>

<script>
const contrastUpBtn = document.getElementById('contrast-up-btn');
const contrastDownBtn = document.getElementById('contrast-down-btn');
const content = document.querySelector('.content');

contrastUpBtn.addEventListener('click', () => {
  content.classList.add('contrast-increase');
});

contrastDownBtn.addEventListener('click', () => {
  content.classList.add('contrast-decrease');
});
</script>
